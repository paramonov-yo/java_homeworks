<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Delete Genre</title>
    <link href="css/table_style.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<h2>Удаление существующего жанра (доступ только для ADMIN).</span></h2>
<br />
<h3>Удаление существующего жанра:</span></h3>
<h4>Методом выбора из выпадающего списка:</span></h4>
<form id="delete-form-select" th:action="@{/delete_genres_sel}" method="post" th:object="${GENRE}">
    <p><select class="form-control" id="genreIdSel" name="genreIdSel">
        <option value="">-- Выберите автора для удаления --</option>
        <option th:each="genre : ${genres}"
                th:value="${genre.id}"
                th:text="${genre.id} +' : '+${genre.nameOfGenre}"></option>
    </select></p>
    <div class="row">
        <button type="submit">Удалить жанр</button>
    </div>
</form>
    <br />
    <br />
    <h4>Методом ввода ID вручную:</span></h4>

<form id="delete-form" th:action="@{/delete_genres}" th:method="post">
    <div class="row">
        <label>Введите ID Жанра, который хотите удалить:&nbsp;</label>
        <input th:value="${genre}" name="genreID" required/>
    </div>
    <br />
    <div class="row">
        <button type="submit">Удалить жанр</button>
    </div>
</form>
<br />
<form action="/home" method="get">
    <input type="submit" value="На домашнюю страницу">
</form>
<br />
<form action="/genres" method="get">
    <input type="submit" value="К Жанрам">
</form>
</body>
</html>
